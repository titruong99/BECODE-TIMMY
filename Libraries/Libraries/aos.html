<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="aosstyle.css">
</head>
<body>
    <section data-aos="fade-up" style="background-color: blue;">
        <h2>Section 1</h2>
    </section>
    <section data-aos="fade-right" style="background-color: blueviolet;">
        <h2>Section 2</h2>
    </section>
    <section data-aos="fade-left" style="background-color: brown;">
        <h2>Section 3</h2>
    </section>
    <section data-aos="zoom-in" style="background-color: yellowgreen;">
        <h2>Section 4</h2>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>    
    <script>AOS.init();</script>
    <script src="aos.js"></script>
</body>
</html>
