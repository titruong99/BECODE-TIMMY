<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />    <link rel="stylesheet" href="swiper.css">
</head>
<body>
    <section>
        <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="images/pic1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic6.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic7.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic8.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/pic9.jpg" alt=""></div>
        ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"><img src="images/prev.png" alt=""></div>
        <div class="swiper-button-next"><img src="images/next.png" alt=""></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="swiper.js"></script>
</body>
</html>
