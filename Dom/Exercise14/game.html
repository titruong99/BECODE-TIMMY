<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <div class="container">
        <div class="informations">
            <div class="player">
                <label for="crossPlayer">Cross</label>
                <p id="crossPlayer">0</p>
            </div>
            <h1>Tic Tac Toe</h1>
            <div class="player">
                <label for="circlePlayer">Circle</label>
                <p id="circlePlayer">0</p>
            </div>
        </div>
        <div class="board">
            <div class="cell" data-nb="0"></div>
            <div class="cell" data-nb="1"></div>
            <div class="cell" data-nb="2"></div>
            <div class="cell" data-nb="3"></div>
            <div class="cell" data-nb="4"></div>
            <div class="cell" data-nb="5"></div>
            <div class="cell" data-nb="6"></div>
            <div class="cell" data-nb="7"></div>
            <div class="cell" data-nb="8"></div>
        </div>
        <p class="message">Message here</p>
        <button class="restart">Restart</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
